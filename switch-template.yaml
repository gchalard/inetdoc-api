ovs:
  switches:
    - name: SWITCH_NAME
      ports:
        - name: tapXXX
          type: OVSPort
          vlan_mode: access
          tag: VLAN_ID_X
        - name: tapYYY
          type: OVSPort
          vlan_mode: access
          tag: VLAN_ID_Y
        - name: tapZZZ
          type: OVSPort
          vlan_mode: trunk
          trunks: [VLAN_ID_X, VLAN_ID_Y]
